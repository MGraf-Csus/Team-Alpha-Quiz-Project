            <div class="edit-quiz-wrapper">

                    <li><label for="quizQuestionAmountInput">Amount of questions:</label></li>
                    <li><input type="number" id="quizQuestionAmountInput" name="Questions" min="0" max="100" step="1"></li>

                    <li><label for="timerLengthInput">Timer (minutes):</label></li>
                    <li><input type="number" id="timerLengthInput" name="timerLength" min="0" max="120" step="1"></li>

                    <li><label for="quizNameInput">Name of Quiz:</label></li>
                    <li><input type="text" id="quizNameInput" name="quizName"></li>

                    <table id="quizQuestionList">
                        <tr>
                            <th>Question</th>
                            <th>Answer A</th>
                            <th>Answer B</th>
                            <th>Answer C</th>
                            <th>Answer D</th>
                            <th>Correct Answer</th>
                        </tr>
                    </table>
                    <li><button type="button" onclick="addTableRow()">Add possible question</button></li>
                    <li><button type="button" onclick="createNewQuiz()">Create Quiz</button></li>

                    <li><button type="button" onclick="window.location.href='AdminControlPanel.html'">Go Back</button></li>
