        <div class="main-body" id="admin-sign-credentials">
            <h2 class="page-titles">Admin Sign In:</h2>
            <div class="sign-in-card">
                <form class="sign-in-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="show-password" onclick="passwordHidden()">
                        <label for="show-password">Show Password</label>
                    </div>
                    <div class="form-group">
                        <button type="button" id="sign-in-button" onclick="signIn()">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
